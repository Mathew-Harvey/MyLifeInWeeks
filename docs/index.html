<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Life in Weeks</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css" />
</head>

<body>
    <div id="floating-div">Life Events
        <div id="add-event-btn" title="Add life event">+</div>
    </div>
    <div class="tooltip">Add life event</div>
    <header>
        <h1>MY LIFE IN WEEKS</h1>
    </header>
    <div id="decade-labels-container"></div>
    <label for="birthdate">Enter your birthdate:</label>
    <input type="date" id="birthdate" onchange="calculateAge()">
    <div id="week-text-label">Weeks</div>
    <div id="year-text-label">Years</div>
    <div id="week-labels-container"></div>
    <div id="masterWrapper">
        <div id=chart-and-labels-container>

            <div id="label-chart-wrapper">

                <div id="years-labels-container"></div>
                <div id="chart-wrapper">
                    <div id="chart-container">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
