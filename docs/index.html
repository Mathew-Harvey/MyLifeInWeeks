    <!-- Navigation Bar -->
    <nav id="navbar">
        <div id="user-info">

        </div>
        <div id="nav-actions">
            <div id="share-buttons" class="a2a_kit a2a_kit_size_32 a2a_default_style">
                <!-- AddToAny sharing buttons will be generated here -->
                <a class="a2a_button_facebook"></a>
                <a class="a2a_button_twitter"></a>
                <a class="a2a_button_linkedin"></a>
                <!-- You can add more social media buttons as needed -->
            </div>
            <button onclick="printGrid()">Print My Life</button>
            <button onclick="downloadImage()">Download My Life</button>
            <button id="logout-button" onclick="logoutUser()">Logout</button>
        </div>
    </nav>


    <div id="login-container"
        style="width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <!-- Login Section -->
        <div id="login-section" style="width: 300px;">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" style="margin-bottom: 10px;">
            <input type="password" id="login-password" placeholder="Password" style="margin-bottom: 10px;">
            <button id="login-button" onclick="loginUser()">Login</button>
            <!-- Placeholder for SSO options -->
            <button id="google-sign-in" onclick="signInWithGoogle()">Continue with Google</button>
        </div>

        <!-- Registration Section -->
        <div id="register-section" style="width: 300px; display: none;">
            <h2>Register</h2>
            <input type="email" id="register-email" placeholder="Email" style="margin-bottom: 10px;">
            <input type="password" id="register-password" placeholder="Password" style="margin-bottom: 10px;">
            <button id="register-button" onclick="registerUser()">Register</button>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display: none;">
        <header>
            <h1>MY LIFE IN WEEKS</h1>
        </header>
        <div id="decade-labels-container"></div>
        <div class="birthdate-section">
            <p>Enter your birthday and add life events</p>
            <input type="date" id="birthdate" onchange="calculateAge()">
            <button id="toggle-life-events">Life Events</button>
        </div>
        <div id="week-text-label">Weeks</div>
        <div id="year-text-label">Years</div>
        <div id="week-labels-container"></div>
        <div id="masterWrapper">
            <div id="chart-and-labels-container">
                <div id="label-chart-wrapper">
                    <div id="years-labels-container"></div>
                    <div id="chart-wrapper">
                        <div id="chart-container"></div>
                    </div>
                </div>
            </div>
            <div id="floating-div">Life Events
                <div id="add-event-btn" title="Add life event">+</div>
            </div>
        </div>
    </div>
    <!-- External Libraries -->
    <script async src="https://static.addtoany.com/menu/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <!-- Your Custom Script -->
    <script src="./script.js"></script>
