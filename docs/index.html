<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Life in Weeks</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="decade-labels-container"></div>
    <div id="user-input">
        <label for="user-age">Enter your age:</label>
        <input type="number" id="user-age" name="user-age" min="0" max="120">
        <button id="generate-chart">Generate Chart</button>
    </div>               
     <div id="week-text-label">Weeks</div>
    <div id="week-labels-container"></div>
    <div id="masterWrapper">
        <div id=chart-and-labels-container>
            <div id="label-chart-wrapper">

                <div id="years-labels-container"></div>
                <div id="chart-wrapper">
                    <div id="chart-container">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
